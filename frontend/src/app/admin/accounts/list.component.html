<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0"><i class="fas fa-users me-2"></i>Accounts</h3>
        <a routerLink="add" class="btn btn-success">
            <i class="fas fa-user-plus me-2"></i>Create Account
        </a>
    </div>
    <div class="card-body">
        <p class="text-secondary mb-4">All accounts from secure (admin only) api end point:</p>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:30%"><i class="fas fa-user me-2"></i>Name</th>
                        <th style="width:30%"><i class="fas fa-envelope me-2"></i>Email</th>
                        <th style="width:20%"><i class="fas fa-toggle-on me-2"></i>Status</th>
                        <th style="width:20%"><i class="fas fa-user-tag me-2"></i>Role</th>
                        <th style="width:10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let account of accounts">
                        <td>{{account.title}} {{account.firstName}} {{account.lastName}}</td>
                        <td>{{account.email}}</td>
                        <td>
                            <span class="badge" [ngClass]="account.status === 'InActive' ? 'badge-danger' : 'badge-success'">
                                {{account.status}}
                            </span>
                        </td>
                        <td>{{account.role}}</td>
                        <td style="white-space: nowrap">
                            <a routerLink="edit/{{account.id}}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit me-1"></i>Edit
                            </a>
                        </td>
                    </tr>
                    <tr *ngIf="!accounts">
                        <td colspan="5" class="text-center">
                            <span class="spinner-border spinner-border-lg"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
