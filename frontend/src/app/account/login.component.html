<div class="card">
    <div class="card-header">
        <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label><i class="fas fa-envelope me-2"></i>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email is invalid</div>
                </div>
            </div>
            <div class="form-group">
                <label><i class="fas fa-lock me-2"></i>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                    <a routerLink="../register" class="btn btn-link">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </a>
                </div>
                <div class="form-group col text-end">
                    <a routerLink="../forgot-password" class="btn btn-link pe-0">
                        <i class="fas fa-key me-2"></i>Forgot Password?
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
