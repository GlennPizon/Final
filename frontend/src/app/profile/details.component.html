<div class="card fade-in">
    <div class="card-header">
        <h1 class="mb-0">My Profile</h1>
    </div>
    <div class="card-body">
        <div class="profile-info">
            <div class="mb-4">
                <h5 class="text-thunder-blue mb-3">Personal Information</h5>
                <p class="mb-2">
                    <i class="fas fa-user me-2"></i>
                    <strong>Name:</strong> {{account.title}} {{account.firstName}} {{account.lastName}}
                </p>
                <p class="mb-2">
                    <i class="fas fa-envelope me-2"></i>
                    <strong>Email:</strong> {{account.email}}
                </p>
                <p class="mb-2">
                    <i class="fas fa-shield-alt me-2"></i>
                    <strong>Role:</strong> 
                    <span class="badge" [ngClass]="{
                        'badge-success': account.role === 'Admin',
                        'badge-warning': account.role === 'User'
                    }">
                        {{account.role}}
                    </span>
                </p>
                <p class="mb-2">
                    <i class="fas fa-circle me-2"></i>
                    <strong>Status:</strong>
                    <span class="badge" [ngClass]="{
                        'badge-success': account.status === 'Active',
                        'badge-danger': account.status === 'InActive'
                    }">
                        {{account.status}}
                    </span>
                </p>
            </div>
        </div>
        <div class="mt-4">
            <a routerLink="update" class="btn btn-primary">
                <i class="fas fa-edit me-2"></i>Update Profile
            </a>
        </div>
    </div>
</div>
