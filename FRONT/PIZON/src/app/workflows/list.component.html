<table class="table table-bordered table-striped" *ngIf="!loading">
  <thead>
    <tr>
      <th>ID</th>
      <th>Employee ID</th>
      <th>Type</th>
      <th>Status</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wf of workflows">
      <td>{{ wf.id }}</td>
      <td>{{ wf.employeeId }}</td>
      <td>{{ wf.type }}</td>
      <td>{{ wf.status }}</td>
      <td>{{ wf.details | json }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="loading">Loading workflows...</div>
