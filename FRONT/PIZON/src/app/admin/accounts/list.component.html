<h3>Account List</h3>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{ account.id }}</td>
      <td>{{ account.email }}</td>
      <td>{{ account.role }}</td>
      <td>
        <a [routerLink]="['/accounts/edit', account.id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
