<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6"> <!-- Wider container -->
      <div class="card border-0" style="
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        padding: 50px 40px;
        color: #e2e2e2;
        font-family: 'Segoe UI', sans-serif;
      ">
        <div class="text-center mb-4">
          <h2 style="font-weight: 700; letter-spacing: 1px; color: #ffffff;">Reset Access</h2>
          <p style="font-size: 14px; color: #ccc;">Forgot your password? We'll help you out.</p>
        </div>

        <div class="alert mb-4" *ngIf="!submitted" style="background: rgba(255,255,255,0.1); color: #ccc; border-radius: 12px; padding: 15px;">
          <p class="mb-0">Provide your email below and we’ll send recovery instructions.</p>
        </div>

        <div *ngIf="submitted" class="alert mb-4" style="background: rgba(0,180,216,0.2); color: #aefaff; border-radius: 12px; padding: 15px;">
          <p class="mb-0">We’ve sent you a recovery email. Please check your inbox.</p>
        </div>

        <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label class="form-label" style="color: #ddd; font-size: 13px;">Email Address</label>
            <input type="email" formControlName="email" class="form-control"
              style="background: rgba(255,255,255,0.1); border: none; border-radius: 30px; padding: 12px 20px; color: #000;"
              placeholder="e.g. user@example.com"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback" style="font-size: 12px;">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Invalid email format</div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
            <button type="submit" [disabled]="loading" class="btn"
              style="background-color: #00b4d8; color: white; border: none; border-radius: 30px; padding: 10px 20px; font-weight: 600; font-size: 14px;">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              <span *ngIf="!loading">Send Link</span>
            </button>
            <a href="/account/login" class="btn"
              style="background: transparent; border: 1px solid #999; color: #ccc; border-radius: 30px; padding: 10px 20px; font-size: 14px;">
              Back
            </a>
          </div>
        </form>

        <div *ngIf="submitted" class="d-grid gap-2 mt-3">
          <a href="/account/login" class="btn"
            style="background-color: #00b4d8; color: white; border-radius: 30px; padding: 10px 20px; font-weight: 600; font-size: 14px;">
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
