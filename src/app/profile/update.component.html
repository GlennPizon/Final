<div class="profile-update-container mt-4">
  <div class="profile-card">
    <div class="profile-header text-white">
      <h2><i class="bi bi-person-gear me-2"></i>Update Profile</h2>
    </div>

    <div class="profile-details p-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <!-- Title -->
          <div class="form-group">
            <label>Title</label>
            <select formControlName="title" class="form-input"
              [ngClass]="{ 'input-error': submitted && f.title.errors }">
              <option value="">Select title</option>
              <option value="Mr">Mr</option>
              <option value="Mrs">Mrs</option>
              <option value="Miss">Miss</option>
              <option value="Ms">Ms</option>
            </select>
            <div *ngIf="submitted && f.title.errors" class="error-message">
              <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
          </div>

          <!-- First Name -->
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-input"
              [ngClass]="{ 'input-error': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="error-message">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
          </div>

          <!-- Last Name -->
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-input"
              [ngClass]="{ 'input-error': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="error-message">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>
          </div>

          <!-- Email -->
          <div class="form-group full-width">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-input"
              [ngClass]="{ 'input-error': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="error-message">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be valid</div>
            </div>
          </div>

          <!-- Divider -->
          <div class="section-divider">
            <i class="bi bi-key"></i>
            <span>Change Password</span>
            <small>(Optional)</small>
          </div>

          <!-- Password -->
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-input"
              [ngClass]="{ 'input-error': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="error-message">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Must be at least 6 characters</div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-input"
              [ngClass]="{ 'input-error': submitted && f.confirmPassword.errors }" />
            <div *ngIf="submitted && f.confirmPassword.errors" class="error-message">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="profile-footer d-flex flex-column flex-md-row justify-content-between gap-3 mt-4">
          <div class="d-flex gap-2">
            <button type="submit" [disabled]="loading" class="update-profile-btn">
              <span *ngIf="loading" class="spinner"></span>
              <i *ngIf="!loading" class="bi bi-save me-2"></i>Save Changes
            </button>
            <a routerLink="../" class="cancel-profile-btn">Cancel</a>
          </div>
          <button *ngIf="account.role !== 'Admin'" type="button" (click)="onDelete()" [disabled]="deleting" class="delete-profile-btn">
            <span *ngIf="deleting" class="spinner"></span>
            <i *ngIf="!deleting" class="bi bi-trash me-2"></i>Delete Account
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
/* Layout Styling */
.profile-update-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 20px;
}

.profile-card {
  background: #ffffff;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
  overflow: hidden;
}

.profile-header {
  background: linear-gradient(135deg, #6c5ce7, #a29bfe);
  padding: 40px 20px;
  text-align: center;
  font-size: 24px;
  font-weight: 600;
}

.profile-details {
  padding: 30px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

/* Form Styling */
label {
  font-weight: 500;
  margin-bottom: 6px;
  display: inline-block;
}

.form-input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #dee2e6;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.form-input:focus {
  border-color: #6c5ce7;
  box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
  outline: none;
}

.input-error {
  border-color: #dc3545;
}

.input-error:focus {
  box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
}

.error-message {
  color: #dc3545;
  font-size: 0.875rem;
  margin-top: 0.25rem;
}

/* Divider */
.section-divider {
  grid-column: 1 / -1;
  display: flex;
  align-items: center;
  margin: 1.5rem 0 1rem;
  font-weight: 500;
  color: #495057;
}

.section-divider::before,
.section-divider::after {
  content: "";
  flex: 1;
  border-bottom: 1px solid #e0e0e0;
}

.section-divider::before {
  margin-right: 1rem;
}

.section-divider::after {
  margin-left: 1rem;
}

.section-divider i {
  color: #6c5ce7;
  margin-right: 0.5rem;
}

.section-divider small {
  margin-left: 0.5rem;
  color: #6c757d;
  font-weight: normal;
}

/* Buttons */
.update-profile-btn {
  background: #6c5ce7;
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-weight: 500;
  text-decoration: none;
  border: none;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
}

.update-profile-btn:hover {
  background: #5649c0;
  transform: translateY(-2px);
  box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
}

.cancel-profile-btn {
  background: #f1f2f6;
  color: #2f3542;
  padding: 0.75rem 1.5rem;
  border: 1px solid #ced6e0;
  border-radius: 8px;
  font-weight: 500;
  text-decoration: none;
  transition: all 0.3s ease;
}

.cancel-profile-btn:hover {
  background: #dfe4ea;
  transform: translateY(-2px);
}

.delete-profile-btn {
  background: #e74c3c;
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-weight: 500;
  border: none;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
}

.delete-profile-btn:hover {
  background: #c0392b;
  transform: translateY(-2px);
}

/* Spinner */
.spinner {
  width: 1rem;
  height: 1rem;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-right: 0.5rem;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

@media (max-width: 768px) {
  .profile-footer {
    flex-direction: column;
    align-items: stretch;
  }

  .update-profile-btn,
  .cancel-profile-btn,
  .delete-profile-btn {
    width: 100%;
    justify-content: center;
  }
}
</style>
